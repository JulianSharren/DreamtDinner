name: 夢の料理!
category: dreamt_dinner:single
icon: dreamt_dinner:aura_wheat
sortnum: 51
pages:
  -
    type: patchouli:crafting
    recipe: dreamt_dinner:dream_chowder
    text: >-
      夢の食材はその一つ一つが上質であるのは間違いないが, それらを組み合わせればより良質となる!
      察するに君はクラフトで料理するのに慣れているであろうから, 我々は夢のクラフトレシピをいくつか提供しよう.
      $(p)一皿のドリームチャウダーを作る手順は少し込み入ってはいるが, その報酬は豊富な栄養だけではなく,
      吸収の効果も付してくれる― 金のリンゴよりもかなり短いが強力だ.
  -
    type: patchouli:crafting
    recipe: dreamt_dinner:reve_cake
    text: >-
      もし君が菓子類の大ファンであるならば, ガトーレーヴは試してみる価値があると断言しよう!
      $(p)通常のケーキと同様に, 床の上に設置して右クリックで接触することができる.
      1つのブロックの上に最大4つを置くことができ (ロウソクやシーピクルスと同様), 神秘的に異なる色を反射する.
      夢のものでないケーキとは違って, 床の上のケーキは掘って戻ってくるのでその点は安心だ!
