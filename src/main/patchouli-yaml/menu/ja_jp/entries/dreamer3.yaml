      第三の夢見者は,野生で見つかる―主に木か雪の多い場所だ.
      彼らを近くに置いておく必要はないが, それを望むならば子供から育てるとよい.
      $(p)日中で安全な場合は, 彼らは眠るのに適した場所を探す.
      しばしば樹冠の下で眠るのが目撃されるが, 日陰ならばどこでもよい. 
